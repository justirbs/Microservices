version: '3'

services:

  motus-app:
    build: ./motus
    ports:
      - "3000:3000"
    restart: always

  loadbalancer:
    build: ./loadbalancer
    ports:
      - "8080:80"  # Map HAProxy to port 80 on the host
    restart: always

  score-app:
    build: ./score
    ports:
      - "3001:3001"
    restart: always