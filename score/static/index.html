<!-- scores.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
</head>
<body>
    <h1>Scores</h1>
    <ul id="scoresList"></ul>

    <script>
        // Fonction pour récupérer et afficher les scores d'un joueur spécifique
        async function fetchAndDisplayScores(playerName) {
            const response = await fetch(`/getscore?player=${playerName}`);
            const data = await response.json();
            const scoresList = document.getElementById('scoresList');

            scoresList.innerHTML = ''; // Efface la liste précédente des scores

            // Affiche les différentes valeurs
            const playerScore = data.score.split(';');
            const scoreItem = document.createElement('li');
            scoreItem.textContent = `Player: ${data.player}`;
            scoresList.appendChild(scoreItem);

            const scoreItemMeanTry = document.createElement('li');
            const meanTryResult = parseFloat(playerScore[0]) / parseFloat(playerScore[2]);
            scoreItemMeanTry.textContent = `Mean try: ${meanTryResult.toFixed(2)}`;
            scoresList.appendChild(scoreItemMeanTry);

            const scoreItemSuccess = document.createElement('li');
            scoreItemSuccess.textContent = `Success: ${playerScore[1]}`;
            scoresList.appendChild(scoreItemSuccess);

            const scoreItemTimePlayed = document.createElement('li');
            scoreItemTimePlayed.textContent = `Time Played: ${playerScore[2]}`;
            scoresList.appendChild(scoreItemTimePlayed);
        }

        // Appeler la fonction au chargement de la page avec un joueur spécifique (ex: User1)
        fetchAndDisplayScores('User1');
    </script>
</body>
</html>
